<script>
  document.addEventListener("DOMContentLoaded", () => {
    const servicio = JSON.parse(localStorage.getItem("servicioSeleccionado"));
    const contenedor = document.getElementById("infoServicio");

    if (servicio) {
      contenedor.innerHTML = `
        <h2>${servicio.nombre}</h2>
        <p>Teléfono: ${servicio.telefono || "No disponible"}</p>
        <p>Ubicación: ${servicio.ubicacion || "No disponible"}</p>
        <p>Horarios: ${servicio.horarios || "No disponible"}</p>
        <p>Estado: ${servicio.activo ? "Activo" : "Inactivo"}</p>
      `;
    } else {
      contenedor.innerHTML = "<p>No se encontró ningún servicio.</p>";
    }
  });
</script>
