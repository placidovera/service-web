<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicio Inactivo</title>
  <!-- <script src="../js/servicioInactivo.js" defer></script> -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/servicioInactivo.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
  <form class="glass-form text-center p-4 w-100" style="max-width: 600px;"
      action="/enviar" method="POST" enctype="multipart/form-data">
  <h1 class="titulo-principal mb-4">Paraná Servicios</h1>

  <div class="mb-3 text-start">
    <label for="servicio" class="form-label">Nombre del Servicio</label>
    <input name="servicio" class="form-control rounded-pill px-4 py-2" id="servicio" type="text" placeholder="Ej: Electricidad" required>
  </div>

  <div class="mb-3 text-start">
    <label for="nombre" class="form-label">Tu nombre</label>
    <input name="nombre" class="form-control rounded-pill px-4 py-2" id="nombre" type="text" placeholder="Juan Pérez" required>
  </div>

  <div class="mb-3 text-start">
    <label for="direccion" class="form-label">Dirección</label>
    <input name="direccion" class="form-control rounded-pill px-4 py-2" id="direccion" type="text" placeholder="Calle Falsa 123" required>
  </div>

  <div class="mb-3 text-start">
    <label for="comentario" class="form-label">Comentario</label>
    <textarea name="comentario" class="form-control rounded-4 px-3 py-2" id="comentario" rows="3" placeholder="Podés dejar un mensaje..."></textarea>
  </div>

  <div class="mb-3 text-start">
    <label for="archivo" class="form-label">Logo o Foto</label>
    <input name="archivo" class="form-control form-control-lg" id="archivo" type="file">
  </div>

  <a href="#" class="d-block mb-3 small text-decoration-none text-white-50">Términos y condiciones</a>

  <button class="btn btn-primary w-50 rounded-pill py-2 fw-bold" type="submit">Enviar</button>
</form>

  </div>
</body>
</html>
